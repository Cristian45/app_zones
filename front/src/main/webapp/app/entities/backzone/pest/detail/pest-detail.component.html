<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pest">
      <h2 data-cy="pestDetailsHeading"><span>Plaga</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ pest.id }}</span>
        </dd>
        <dt><span>Nombre</span></dt>
        <dd>
          <span>{{ pest.name }}</span>
        </dd>
        <dt><span>Descripci√≥n</span></dt>
        <dd>
          <span>{{ pest.description }}</span>
        </dd>
        <!--<dt><span>Createdat</span></dt>
        <dd>
          <span>{{ pest.createdat | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updatedat</span></dt>
        <dd>
          <span>{{ pest.updatedat | formatMediumDatetime }}</span>
        </dd>-->
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/pest', pest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
